<ion-header collapse="condense" [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-thumbnail class="ion-margin-top ion-margin-bottom">
    <ion-img class="ion-padding-top" src="../../../assets/user/confused.png"></ion-img>
  </ion-thumbnail>

  <ion-text class="ion-text-center">
    <p>Please enter your email address below. A link will be sent to change your password!</p>
  </ion-text>

  <form (ngSubmit)="resetPassword()" [formGroup]="credentials">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-input type="email" placeholder="Email Address" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty|| email.touched) && email.errors">Email is invalid</ion-note>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button type="submit" expand="block" [disabled]="!credentials.valid">
            <ion-icon name="send-outline" slot="start"></ion-icon>
            Send</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
