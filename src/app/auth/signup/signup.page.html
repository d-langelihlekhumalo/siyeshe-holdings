<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-thumbnail class="ion-margin-top ion-margin-bottom">
    <ion-img class="ion-padding-top" src="../../../assets/user/contract.png"></ion-img>
  </ion-thumbnail>

  <form (ngSubmit)="signup()" [formGroup]="credentials">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
      <ion-note slot="error" *ngIf="(name.dirty|| name.touched) && name.errors">Please enter your name</ion-note>
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-icon slot="start" name="person-circle"></ion-icon>
      <ion-input type="text" placeholder="surname" formControlName="surname"></ion-input>
      <ion-note slot="error" *ngIf="(surname.dirty || surname.touched) && surname.errors">Please enter your surname</ion-note>
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-icon slot="start" name="finger-print"></ion-icon>
      <ion-input type="text" placeholder="username" formControlName="username"></ion-input>
      <ion-note slot="error" *ngIf="(username.dirty|| username.touched) && username.errors">Please enter a username</ion-note>
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-input type="email" placeholder="Email Address" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty|| email.touched) && email.errors">Email is invalid</ion-note>
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-icon slot="start" [name]="!isShowPassword ? 'eye' : 'eye-off'" (click)="togglePassword()"></ion-icon>
      <ion-input [type]="!isShowPassword ? 'password' : 'text'" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password needs to be 6 characters</ion-note>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button type="submit" expand="block" [disabled]="!credentials.valid">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            Sign Up</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
