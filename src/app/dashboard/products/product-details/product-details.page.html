<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button defaultHref="/dashboard/tabs/products"></ion-back-button>
    </ion-buttons>
    <ion-title>{{productsItem?.category}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-spinner color="tertiary" name="circles"></ion-spinner>
        </ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <app-products-item *ngIf="!isLoading" [productsItem]="productsItem"></app-products-item>
</ion-content>
