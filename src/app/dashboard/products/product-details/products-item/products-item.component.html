<ion-grid>
  <ion-row>
    <ion-col class="ion-align-self-center">
      <h1 class="ion-text-center">{{productsItem?.title}}</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" *ngFor="let product of productsItem?.productTypes, index as i">
      <ion-text color="secondary">
        <h6 class="ion-text-center">R{{productsItem?.productPrices[i]}} each</h6>
      </ion-text>
      <ion-img [src]="productsItem?.productImages[i]"></ion-img>
      <ion-text color="danger">
        <h6 class="ion-text-center">{{product}}</h6>
      </ion-text>
    </ion-col>
  </ion-row>
  <!-- About -->
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Read More</ion-card-subtitle>
          <ion-avatar class="ion-text-center">
            <ion-img id="product-image" [src]="productsItem?.image"></ion-img>
          </ion-avatar>
          <ion-card-title class="ion-text-center">Description</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ productsItem?.description }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
